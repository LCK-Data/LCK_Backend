<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teams</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Select a Team for Season: <span th:text="${season}"></span></h1>
    <ul>
        <li th:each="team : ${teams}">
            <a th:href="@{/tableData(season=${season}, team=${team})}" th:text="${team}">Team</a>
        </li>
    </ul>
</body>
</html>
