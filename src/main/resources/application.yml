# Spring Data Source 설정
spring:
   datasource:
      url: jdbc:mysql://localhost:3306/mamdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      username: root
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver

   jpa:
      properties:
         hibernate:
            # dialect: org.hibernate.dialect.MySQLDialect
      hibernate:
         ddl-auto: validate
      show-sql: true # SQL 쿼리를 로그에 출력
   output:
      ansi:
         enabled: ALWAYS
# 서버 포트 설정
server:
   port: 8080
